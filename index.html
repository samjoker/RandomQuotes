<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/img/star-of-david-solid.svg" type="image/x-icon"
		color: "blue"; class="favicon" />
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Quotes Generator</title>
	</head>
	<body>
		<div class="wrapper-container">
			<div class="container">
				<h1>
					<i class="fas fa-quote-left"></i>
					<span id="quote"></span>
					<i class="fas fa-quote-right"></i>
				</h1>
				<p id="authoName">-sam.R</p>
				<hr />
				<div class="btn-primary">
					<button class="btn" onclick="nextQuote()">
						Next Quotes
					</button>
					<!-- <button class="btn-perivous" onclick="nextQuote()">
						Previous Quotes
					</button> -->
				</div>
			</div>
		</div>
		<h6 class="creator">The Creator</h6>
		<script>
			const quoteText = document.getElementById('quote');
			const quoteAuthor = document.getElementById('authoName');
			const prevBtn = document.getElementById('btn-perivous');

			const nextQuote = async () => {
				let url = 'https://type.fit/api/quotes';
				const response = await fetch(url);
				console.log(typeof response);
				const allQuote = await response.json();
				const index = Math.floor(Math.random() * allQuote.length);

				const quote = allQuote[index].text;
				const auth = allQuote[index].author;

				if (auth == null) {
					quoteAuthor == 'Anonymous';
				}
				quoteText.innerHTML = quote;
				quoteAuthor.innerHTML = '- ' + auth;
			};
			nextQuote();
		</script>
	</body>
</html>
